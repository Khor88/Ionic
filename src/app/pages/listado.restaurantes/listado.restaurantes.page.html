<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let restaurante of restaurantes" [routerLink]="['/listado.restaurantes',restaurante.nombre]">
      <ion-avatar slot="start" style="width: 100px;height: 100px;">
        <ion-img [src]="restaurante.logotipo"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2 style="color: rgb(255, 255, 255);font-size: 30px;">{{restaurante.nombre}}</h2>
        <p style="display: flex;"><ng-container *ngFor="let t of [].constructor(restaurante.tenedores)">
          <ion-img style="width: 30px;" src="assets/imagenes/tenedor.png"></ion-img>
        </ng-container></p>
      </ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
